<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main id="container">
      <header id="user-photo">
          <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica Randall">
      </header>

      <section id="presentation">
          <h1>Jessica Randall</h1>
          <p class="user-location">London, United Kingdom</p>
          <p class="user-profession">"Front-end developer and avid reader."</p>        
      </section>

      <section id="social-links">
          <ul>
                <li><a href="http://">GitHub</a></li>
                <li><a href="http://">Frontend Mentor</a></li>
                <li><a href="http://">LinkedIn</a></li>
                <li><a href="http://">Twitter</a></li>
                <li><a href="http://">Instagram</a></li>
          </ul>
      </section>
    </main>
</body>
</html>
